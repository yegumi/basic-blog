{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <h2>Search Results</h2>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <strong>{{ post.user.username }}</strong>:
                        <span>{{ post.body|truncatewords:20 }}</span> <!-- You can adjust the truncation -->
                        <a href="{% url 'home:detail' post.id post.slug %}">View Post</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found for your search.</p>
        {% endif %}
    </div>
    <br>
    <div style="margin:20px; padding:12px; text-align:center;">
        <a class="btn btn-primary" href="{% url 'home:home' %}">Back to Home</a>
    </div>
{% endblock %}
